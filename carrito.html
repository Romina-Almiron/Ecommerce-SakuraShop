<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sakurashop</title>
  <link rel="icon" type="image/x-icon" href="./img/favicon (1).png">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="wrapper">

    <header class="header-mobil">

      <a href="./index.html" class="logo"><img src="./img/LogoSample_ByTailorBrands (1).png" alt="Logo de flor sakura"  width="100" height="100"></a>

      <button class="open-menu" id="open-menu">
        <i class="fa-solid fa-bars"></i>
      </button>

    </header>

    <aside>

      <button class="cerrar-menu" id="cerrar-menu">
        <i class="fa-solid fa-xmark"></i>
      </button>

      <nav>
        <ul>
          <li><a class="boton-menu boton-volver" href="./index.html">
            <i class="fa-regular fa-hand-point-left"></i>Seguir comprando</a>
          </li>
          <li><a class="boton-menu boton-carrito active" href="./carrito.html">
            <i class="fas fa-shopping-cart"></i>Carrito</a>
          </li>
        </ul>
      </nav>
    </aside>
  
    <main>
      <h2 class="titulo-principal">Carrito</h2>
      <div class="contenedor-carrito">

        <p id="carrito-vacío" class="carrito-vacío">Tú carrito esta vacío.<i class="fa-regular fa-face-sad-tear"></i></p>

        <div  id="carrito-productos" class="carrito-productos disabled">
        <!---SE RELLENA CON JS -->
        </div>
        <div id="carrito-acciones" class="carrito-acciones disabled">
          <div class="acciones-izq">
            <button id="carrito-vaciar" class="carrito-vaciar">Vaciar carrito</button>
          </div>
          <div class="acciones-dech">
            <div class="carrito-total">
               <p>Total:</p>
               <p id="total">$350</p>
            </div>
            <button id="carrito-comprar" class="carrito-comprar">Finalizar compra</button>
          </div>
        </div>
        <p id="carrito-completo" class="carrito-completo disabled" >Muchas gracias por elegirnos.<br>
          Disfrute de su compra!!<i class="fas fa-face-smile"></i></i></p>     
      </div>     
    </main>
  </div>  
  <footer>
    <div class="sociales">
      <a href="#" class="fab fa-instagram"></a>
      <a href="#" class="fab fa-facebook"></a>
      <a href="#" class="fab fa-linkedin"></a>
    </div>
    <p class="texto-footer">© Copyright-2023 Romina Almiron | todos los derechos reservados</p>
  </footer> 

  <script src="./menu.js"></script>
  <script src="./carrito.js"></script>
  
  <script src="https://kit.fontawesome.com/73f851add2.js" crossorigin="anonymus"></script>
</body>
</html>
